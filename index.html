<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="./style.css" />

    <title>Drum</title>
</head>

<body>
    <div id="drum-machine">
        <div>
            <div>
                <h1 id="text">DRUM</h1>
            </div>
            <div id="display">Current Sound</div>
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="50" class="slider" id="myRange">
            </div>
            <div id="demo"></div>
        </div>
        <div id="drum">
            <button class="drum-pad" id="Heater-1" onclick="heat1()">Q
                <audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3">
                </audio>
            </button>
            <button class="drum-pad" id="Heater-2" onclick="heat2()">W
                <audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3">
                </audio>
            </button>
            <button class="drum-pad" id="Heater-3" onclick="heat3()">E
                <audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3">
                </audio>
            </button>
            <button class="drum-pad" id="Heater-4" onclick="heat4()">A
                <audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3">
                </audio>
            </button>
            <button class="drum-pad" id="Clap" onclick="clap()">S
                <audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3">
                </audio>
            </button>
            <button class="drum-pad" id="Open-HH" onclick="openHH()">D
                <audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3">
                </audio>
            </button>
            <button class="drum-pad" id="Kick-n'-Hat" onclick="kickHat()">Z
                <audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3">
                </audio>
            </button>
            <button class="drum-pad" id="Kick" onclick="kick()">X
                <audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3">
                </audio>
            </button>
            <button class="drum-pad" id="Closed-HH" onclick="closedHH()">C
                <audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3">
                </audio>
            </button>
        </div>
    </div>
    <script type="text/babel" src="script.js"></script>
</body>

</html>
